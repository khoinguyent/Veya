version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veya-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://veya_user:veya_password@db:5432/veya
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - API_VERSION=v1
      - API_PREFIX=/api
      # Firebase Emulator (for development) - set to firebase-emulator:9099 when using dev profile
      - FIREBASE_AUTH_EMULATOR_HOST=${FIREBASE_AUTH_EMULATOR_HOST:-firebase-emulator:9099}
    env_file:
      - .env
      # .env file is optional - environment variables can be set directly above
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - veya-network

  db:
    image: postgres:15-alpine
    container_name: veya-db
    environment:
      - POSTGRES_USER=veya_user
      - POSTGRES_PASSWORD=veya_password
      - POSTGRES_DB=veya
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veya_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - veya-network

  redis:
    image: redis:7-alpine
    container_name: veya-redis
    ports:
      - "6380:6379"  # Mapped to 6380 on host to avoid conflicts
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - veya-network

  # Firebase Emulator (for development)
  firebase-emulator:
    image: node:20-alpine
    container_name: veya-firebase-emulator
    ports:
      - "9099:9099"  # Auth emulator
      - "4000:4000"  # Emulator UI
    working_dir: /app
    command: >
      sh -c "
        npm install -g firebase-tools &&
        firebase emulators:start --only auth --project demo-veya
      "
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
    volumes:
      - ./firebase.json:/app/firebase.json:ro
      - firebase_emulator_data:/root/.cache/firebase/emulators
    networks:
      - veya-network
    profiles:
      - dev
    # Note: Healthcheck removed - emulator startup is detected via service_started
    # Firebase emulator may take some time to fully initialize

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: veya-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - veya-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  firebase_emulator_data:

networks:
  veya-network:
    driver: bridge

